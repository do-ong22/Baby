<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리 가게 쇼핑몰</title>
    <!-- 부트스트랩으로 예쁘게 만들기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">🛍️ 우리 가게 쇼핑몰</h1>

      <!-- 서버 연결 상태 확인 -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5>🔄 서버 연결 확인</h5>
        </div>
        <div class="card-body">
          <button id="pingBtn" class="btn btn-outline-primary">
            서버 연결 테스트
          </button>
          <div id="pingResult" class="mt-3"></div>
        </div>
      </div>

      <!-- 상품 목록 보기 -->
      <div class="card">
        <div class="card-header bg-success text-white">
          <h5>📦 상품 목록</h5>
        </div>
        <div class="card-body">
          <button id="loadItemsBtn" class="btn btn-outline-success">
            상품 목록 가져오기
          </button>
          <div id="itemsTable" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Axios: 서버와 통신하는 도구 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // 우리 서버 주소
      const 우리서버주소 = "http://localhost:8282";

      // 서버 연결 테스트 함수
      async function 서버연결테스트() {
        try {
          // 서버에 ping 요청 보내기
          const 응답 = await axios.get(`${우리서버주소}/ping`);

          // 성공했을 때 메시지 보여주기
          document.getElementById("pingResult").innerHTML = `
                    <div class="alert alert-success">
                        ✅ <strong>연결 성공!</strong><br>
                        서버 응답: ${응답.data.message}<br>
                        상태: ${응답.data.status}
                    </div>
                `;
        } catch (오류) {
          // 실패했을 때 메시지 보여주기
          document.getElementById("pingResult").innerHTML = `
                    <div class="alert alert-danger">
                        ❌ <strong>연결 실패!</strong><br>
                        오류 내용: ${오류.message}<br>
                        서버가 실행 중인지 확인해주세요!
                    </div>
                `;
        }
      }

      // 상품 목록 가져오기 함수
      async function 상품목록가져오기() {
        try {
          // 서버에서 상품 목록 요청하기
          const 응답 = await axios.get(`${우리서버주소}/items`);
          const 상품들 = 응답.data.items;

          // 테이블 HTML 만들기
          let 테이블HTML = `
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>번호</th>
                                    <th>상품명</th>
                                    <th>가격</th>
                                    <th>카테고리</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

          // 각 상품을 테이블 행으로 만들기
          상품들.forEach((상품) => {
            테이블HTML += `
                        <tr>
                            <td><span class="badge bg-secondary">${
                              상품.id
                            }</span></td>
                            <td><strong>${상품.name}</strong></td>
                            <td class="text-primary fw-bold">${상품.price.toLocaleString()}원</td>
                            <td><span class="badge bg-info">${
                              상품.category
                            }</span></td>
                        </tr>
                    `;
          });

          테이블HTML += `
                            </tbody>
                        </table>
                    </div>
                    <div class="alert alert-info mt-3">
                        📊 총 <strong>${응답.data.count}개</strong>의 상품이 있습니다!<br>
                        ${응답.data.message}
                    </div>
                `;

          // 완성된 테이블을 웹 페이지에 표시하기
          document.getElementById("itemsTable").innerHTML = 테이블HTML;
        } catch (오류) {
          // 오류 발생시 메시지 보여주기
          document.getElementById("itemsTable").innerHTML = `
                    <div class="alert alert-danger">
                        ❌ <strong>상품 로딩 실패!</strong><br>
                        오류 내용: ${오류.message}
                    </div>
                `;
        }
      }

      // 버튼 클릭 이벤트 연결하기
      document
        .getElementById("pingBtn")
        .addEventListener("click", 서버연결테스트);
      document
        .getElementById("loadItemsBtn")
        .addEventListener("click", 상품목록가져오기);

      // 페이지가 로드되면 자동으로 서버 연결 테스트하기
      document.addEventListener("DOMContentLoaded", 서버연결테스트);
    </script>
  </body>
</html>
