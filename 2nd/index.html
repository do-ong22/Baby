<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 게시판</title>
    <!-- 부트스트랩 CSS 연결 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h1>나만의 게시판</h1>

    <!-- 글 작성 폼 -->
    <form id="postForm" class="mb-3">
      <input
        type="text"
        id="title"
        placeholder="제목"
        class="form-control mb-2"
        required
      />
      <textarea
        id="content"
        placeholder="내용"
        class="form-control mb-2"
        required
      ></textarea>
      <button type="submit" class="btn btn-primary">작성</button>
    </form>

    <!-- 글 목록이 들어갈 공간 -->
    <div id="postList"></div>

    <!-- JS 파일 연결 -->
    <script src="app.js"></script>
  </body>
</html>
